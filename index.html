  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Batch-1 (Fatin, Nusrat, Dristy)</h5>

        </div>
        <div class="modal-body">
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSeRZ2yjpn2Jf1fW-ryCgBoXrJoYZlR4PQsSwBeaxS2aIYZk4Q/formResponse" target="hidden_iframe">
                <div class="form-floating mb-3">
                <input type="date" name="entry.387134596" class="form-control" id="date" placeholder="input date">
                <label for="date">Date</label>
              </div>

              <div class="form-floating mb-3">
                <input type="time" name="entry.507181989"  class="form-control" id="start-time" placeholder="input start time">

              </div>

              <div class="form-floating mb-3">
                <input type="time" name="entry.749159709"  class="form-control" id="end-time" placeholder="input end time">
                <label for="end-time">End Time</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" name="entry.146474453"  class="form-control" id="study" placeholder="study details">
                <label for="study">Study topic details</label>
              </div>


              <div class="form-floating mb-3">
                <input type="text" name="entry.2044013181"  class="form-control" id="remarks" placeholder="Input remarks. eg: Payments, exam etc">
                <label for="remarks">Input remarks. eg: Payments, exam etc</label>
              </div>
            

              
        </div>

        <div class="message text-center">
            <div class="success text-success h4" id="success">Data inserted! </div>
            <div class="danger text-danger" id="danger"> Fields can't be empty! </div>
          </div>
        <div class="modal-footer">
            <button type="submit" id="myForm"  value="Submit" class="btn btn-success btn-lg" onclick="message()" >Add Records</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="openPopup()">Close</button>

    </form>
